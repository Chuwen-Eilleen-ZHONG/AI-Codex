<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神庙逃亡最小 Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>神庙逃亡（最小 Demo）</h1>
      <p class="help">← → 切换跑道，空格开始/重开，避开红色障碍物。</p>

      <section class="hud">
        <span>分数：<strong id="score">0</strong></span>
        <span>速度：<strong id="speed">1.0x</strong></span>
        <span>状态：<strong id="status">待开始</strong></span>
      </section>

      <canvas id="game" width="420" height="620" aria-label="Temple Run Demo"></canvas>
    </main>

    <script src="game.js"></script>
  </body>
</html>
